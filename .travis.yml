language: none
sudo: required

install:
  - sudo add-apt-repository -y ppa:niko2040/e19
  - sudo apt-get -qq update
  - sudo apt-get install -y gettext libc6-dbg libefl libefl-dbg libefl-dev terminology
  - wget https://launchpad.net/ubuntu/+source/shellcheck/0.4.4-4/+build/11197881/+files/shellcheck_0.4.4-4_amd64.deb
  - sudo dpkg -i shellcheck_0.4.4-4_amd64.deb

script:
  - shellcheck eminence.sh

notifications:
  email: false

before_deploy:
  - git clone https://github.com/LeBlue/enlightenment-arc-theme
  - mv enlightenment-arc-theme/assets ./
  - chmod 775 eminence.sh
  - ./eminence.sh
  - chmod 664 ./*.edj
  - ls -l

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./eminence-elementary.edj
    - ./eminence-terminology.edj
  on:
    repo: Obsidian-StudiosInc/eminence
    tags: true
